<div class="col l12">
  <div class="card" >
    <div class="card-content">

      <ng-container *ngIf="field; else nR">
        <span class="card-title">Generar Horarios - {{field.name}}</span>
      </ng-container>
      <ng-template #nR><span class="card-title">Generar Horarios</span></ng-template>


      <ng-container *ngIf="field; else nS">
        <img [src]="'http://localhost:3000/'+field.imagePath" height="100px" width="150px" alt="">
      </ng-container>

      <ng-template #nS>
        <p>Para generar horarios por favor tener en cuenta que debe haber un escenario seleccionado en el filtro anterior.</p>
      </ng-template>

      <div class="row">
        <form (ngSubmit)="generarHorarios(startD, endD, startT, endT)">
          <div class="input-field col l6 m6 s12">
            <input #startD type="text" id="startD" class="datepicker" [value]="date | date" placeholder="Fecha Inicial" (mouseover)="initPickers()">
            <label class="active" for="startD">Fecha Inicial</label>
          </div>
          <div class="input-field col l6 m6 s12">
            <input #endD id="endD" type="text" class="datepicker"  [value]="date | date" placeholder="Fecha final" (mouseover)="initPickers()">
            <label class="active" for="endD">Fecha Final</label>
          </div>
          <div class="col l6 m6 s12">
            <input #startT id="startT" type="text" class="timepicker" value="8:00 AM" placeholder="Hora inicial" (mouseover)="initPickers()">
            <label class="active" for="startT">Hora Inicial</label>
          </div>
          <div class="col l6 m6 s12">
            <input #endT id="endT" type="text" class="timepicker" value="6:00 PM" placeholder="Hora Final" (mouseover)="initPickers()">
            <label class="active" for="endT">Hora Final</label>
          </div>
          <div class="input-field col l12 m12 s12">
            <div class="center"><button class="btn yellow darken-2">Generar</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
