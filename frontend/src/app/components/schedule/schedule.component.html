<div class="col l12">
  <div class="card">
    <div class="card-content">
      <span class="card-title yellow-text text-darken-2"><strong>Horarios</strong></span>
      <p>Para generar horarios por favor tener en cuenta que debe haber un escenario seleccionado en el filtro anterior.</p>
      <div class="row">
        <form (ngSubmit)="generarHorarios(startD, endD, startT, endT)">
          <div class="input-field col l6 m6 s12">
            <input #startD type="text" id="startD" class="datepicker" [value]="date | date" placeholder="Fecha Inicial">
            <label class="active" for="startD">Fecha Inicial</label>
          </div>
          <div class="input-field col l6 m6 s12">
            <input #endD id="endD" type="text" class="datepicker"  [value]="date | date" placeholder="Fecha final">
            <label class="active" for="endD">Fecha Final</label>
          </div>
          <div class="col l6 m6 s12">
            <input #startT id="startT" type="text" class="timepicker" value="8:00 AM" placeholder="Hora inicial">
            <label class="active" for="startT">Hora Inicial</label>
          </div>
          <div class="col l6 m6 s12">
            <input #endT id="endT" type="text" class="timepicker" value="6:00 PM" placeholder="Hora Final">
            <label class="active" for="endT">Hora Final</label>
          </div>
          <div class="input-field col l12 m12 s12">
            <div class="center"><button class="btn yellow darken-2">Crear</button></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
