 <ng-container *ngIf="user">

  <ng-container *ngIf="user.role.name === 'director'; else nD">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </ng-container>

  <ng-template #nD>

    <ng-container *ngIf="field; else nC">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </ng-container>

    <ng-template #nC>Por favor seleccione un escenario.</ng-template>
   </ng-template>
</ng-container>
